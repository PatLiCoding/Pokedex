<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!--Fav-->
    <link
      rel="shortcut icon"
      href="./assets/icon/pokeball.png"
      type="image/x-icon"
    />

    <!--Fonts-->
    <link rel="stylesheet" href="assets/fonts/Raleway/stylesheet.css" />

    <!--CSS-->
    <link rel="stylesheet" href="./style/standart.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/typ.css">
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/footer.css" />

    <!--script-->
    <script src="./script/templates.js" defer></script>
    <script src="./script/script.js" defer></script>
  </head>
  <body onload="init()">
    <header>
      <section class="headerMaxWidht">
        <a class="headline" href="./index.html">
          <img
            class="headerLogo"
            src="./assets/icon/pokeball.png"
            alt="Pokeball"
          />
          </a
        >
      </section>
    </header>

    <main>
      <section class="mainMaxWidht">
        <h1>Pokédex</h1>
        <div class="searchArea">
          <input class="searchInput" placeholder="Search your Pokémon" />
          <img
            class="magnifyingGlass"
            src="./assets/icon/search.png"
            alt="Lupe"
          />
        </div>
        <div id="pokedexContant"></div>
        </div>
      </section>
    </main>

    <footer>
      <section class="footerMaxWidht">
        <img src="./assets/icon/copyright.png" alt="copyright png" />
        <p>copyright 2025 - Pokedex</p>
      </section>
    </footer>
  </body>
</html>

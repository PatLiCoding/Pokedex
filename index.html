<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!--Fav-->
    <link
      rel="shortcut icon"
      href="./assets/icon/pokeball.png"
      type="image/x-icon"
    />

    <!--Fonts-->
    <link rel="stylesheet" href="assets/fonts/Raleway/stylesheet.css" />

    <!--CSS-->
    <link rel="stylesheet" href="./style/standart.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/typ.css">
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/dialog.css">
    <link rel="stylesheet" href="./style/footer.css" />

    <!--script-->
    <script src="./script/templates.js" defer></script>
    <script src="./script/search.js" defer></script>
    <script src="./script/dialog.js" defer></script>
    <script src="./script/script.js" defer></script>
  </head>
  <body onload="init(20)">
    <header>
      <section class="headerMaxWidht">
        <a class="headline" href="./index.html">
          <img
            class="headerLogo"
            src="./assets/icon/pokeball.png"
            alt="Pokeball"
          />
          </a
        >
      </section>
    </header>

    <main>
      <section class="mainMaxWidht">
        <h1>Pokédex</h1>
        <div class="searchArea">
          <input id="searchInput" class="searchInput" placeholder="Search for Pokémon" onkeyup="searchPokemon()">
        </div>
        <div id="pokedexContant"></div>
        <div id="loadingspinnerContainer" class="loadingspinnerContainer">
            <img
            class="loadingspinnerImage"
            src="./assets/icon/pokeball.png"
            alt="Pokeball"
            >
        </div>
        <div id="loadingtextContainer"></div>
        </div>
        <div id="btnSection" class="btnSection">
        </div>

        <dialog
          id="dialog"
          onclick="eventBubbling(event)"
        >
          <div id="diaContent" onclick="stopPropagation(event)">
                <button
                  class="closeBtnDialog"
                  aria-label="Dialog close"
                  tabindex="0"
                  onclick="closeDialog()">
                  X
                </button>
                <div id="dialogPokemonContent" class="dialogPokemonContent"></div>
            </div>
        </dialog>

      </section>
    </main>

    <footer>
      <section class="footerMaxWidht">
        <img src="./assets/icon/copyright.png" alt="copyright png" />
        <p>copyright 2025 - Pokedex</p>
      </section>
    </footer>
  </body>
</html>
